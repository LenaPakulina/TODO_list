<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Создать новую задачу</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="mt-3" method="post" th:action="@{/tasks/add}">
                    <div class="mb-3">
                        <label class="form-label"><b>Краткое название:</b></label>
                        <input class="form-control" id="title" name="title"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><b>Приоритет:</b></label>
                        <select class="form-control custom-select" id="priority" name="priority.id">
                            <option th:each="priority : ${priorities}"
                                    th:value="${priority.id}"
                                    th:text="${priority.description}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="description"><b>Описание задачи:</b></label>
                        <textarea class="form-control" id="description" name="description" placeholder="Нужно выполнить..."
                                  required rows="5"></textarea>
                    </div>
                    <div class="col-12">
                        <div class="row justify-content-center">
                            <div class="col-3"><a class="btn btn-danger w-100" th:href="@{/tasks}">Отмена</a></div>
                            <div class="col-3">
                                <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
